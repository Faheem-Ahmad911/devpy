# DevPy Website - Complete Nginx Configuration for SEO-Friendly URLs
# This configuration removes .html extensions and creates clean URLs

server {
    listen 80;
    server_name devpy.tech www.devpy.tech;
    return 301 https://www.devpy.tech$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devpy.tech;
    return 301 https://www.devpy.tech$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.devpy.tech;
    
    # Your SSL configuration here
    # ssl_certificate /path/to/your/certificate.pem;
    # ssl_certificate_key /path/to/your/private.key;
    
    root /path/to/your/website/public;
    index index.html;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Remove trailing slashes
    rewrite ^/(.*)/$ /$1 permanent;
    
    # Handle root URL - serve index.html for /
    location = / {
        try_files /index.html =404;
    }
    
    # Redirect .html URLs to clean URLs (301 redirect for SEO)
    if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
        return 301 /$1$2;
    }
    
    # Clean URL mapping for main pages
    location = /about {
        try_files /about.html =404;
    }
    
    location = /services {
        try_files /services.html =404;
    }
    
    location = /contact {
        try_files /contact.html =404;
    }
    
    location = /legal {
        try_files /legal.html =404;
    }
    
    # Service pages with clean URLs
    location = /web-development {
        try_files /web-development.html =404;
    }
    
    location = /ai-projects {
        try_files /ai-projects.html =404;
    }
    
    location = /cloud-solutions {
        try_files /cloud-solutions.html =404;
    }
    
    location = /database-solutions {
        try_files /database-solutions.html =404;
    }
    
    location = /devops-automation {
        try_files /devops-automation.html =404;
    }
    
    location = /api-development {
        try_files /api-development.html =404;
    }
    
    # Handle subdirectories with clean URLs
    location /about/ {
        try_files /about/index.html =404;
    }
    
    location /contact/ {
        try_files /contact/index.html =404;
    }
    
    location /services/ {
        try_files /services/index.html =404;
    }
    
    # Blog section with clean URLs
    location /blog {
        try_files /blog/index.html =404;
    }
    
    location /blog/ {
        try_files $uri $uri/ /blog/index.html;
    }
    
    # Handle blog posts with clean URLs
    location ~* ^/blog/posts/(.+)$ {
        try_files /blog/posts/$1.html /blog/posts/$1/index.html =404;
    }
    
    # Handle blog categories
    location ~* ^/blog/categories/(.+)$ {
        try_files /blog/categories/$1.html /blog/categories/$1/index.html =404;
    }
    
    # Handle any remaining clean URLs by trying .html extension
    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|woff|woff2|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ ~$ {
        deny all;
    }
    
    # Robots.txt
    location = /robots.txt {
        try_files /robots.txt =404;
        log_not_found off;
        access_log off;
    }
    
    # Sitemap
    location = /sitemap.xml {
        try_files /sitemap.xml =404;
        log_not_found off;
        access_log off;
    }
}
